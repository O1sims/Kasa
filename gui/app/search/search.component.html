<div class="container">
    <h1>Search results</h1>
</div>

<div class="container" *ngIf="searchResults.length==0">
  No results found that match your query
</div>

<div class="container"*ngIf="searchResults.length > 0">
  <div *ngFor="let result of searchResults">
    {{result.address}}
  </div>
</div>
