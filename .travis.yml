language: python
python:
  - 2.7
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install python-bs4
  - export DJANGO_SETTINGS_MODULE=sukasa.settings
  - export PYTHONPATH=$HOME/builds/O1sims/Sukasa
  - export PIP_USE_MIRRORS=true
install:
  - pip install -r requirements.txt
script:
  - python manage.py test
