<title>Sukasa | Search | {{searchQuery}}</title>

<div class="container-fluid" style="background-color:#e9e9e9; text-align:center;
  border-bottom:5px solid #E0E0E0;">
  <div class="container-fluid" style="text-align: center; width:80%;">
    <div class="col-sm-10">
      <searchbar></searchbar>
    </div>
    <div class="col-sm-2" style="padding: 25 0 25 0;">
      <button type="button" class="btn btn-success outline">
        <strong>SEARCH</strong>
      </button>
    </div>
  </div>
</div>

<div class="container" *ngIf="searchResults.length==0">
  <h2>No properties found that match the search query "{{searchQuery}}"</h2>
</div>

<div class="container" *ngIf="searchResults.length > 0">
  <h2>Found {{allPropertiesFound}} results for "{{searchQuery}}" in properties for sale</h2>
  <div class="row" style="padding-bottom: 35px;" *ngFor="let resultGroup of searchResults">
    <div class="panel col-sm-6" *ngFor="let result of resultGroup">
      <img class="img-thumbnail"
        src={{result.image}}
        routerLink="/property/{{result.propertyId}}">
      <h3 style="text-transform: uppercase;"
        routerLink="/property/{{result.propertyId}}">{{result.address}}</h3>
      <h5>{{result.estateAgent.name}}</h5>
      <h4>{{result.brief}}</h4>
      <h4>{{result.price}}</h4>
    </div>
  </div>
</div>

<a> Next > <a routerLink="/search/q={{searchQuery}}&page={{searchPage+1}}"
