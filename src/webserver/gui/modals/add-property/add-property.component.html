<div id="add-property" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #EEE; border-bottom: 1px solid #ccc; font-size:18px;">
        <button #closePropertyModal type="button" class="close" data-dismiss="modal">&times;</button>
        Add property
      </div>

      <div class="modal-body">
        <div class = "panel panel-default" style="border-width:0px; box-shadow: 0px 0px 0px 0px;">
          <div class = "panel-body">
            <form class="form-horizontal">

              <div class="form-group">
                <label class="control-label col-sm-2">Address</label>
                <div class="col-sm-10">
                  <input
                  id="address"
                  class="form-control"
                  type="text"
                  (input)="setFeature($event, 'address');">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Town</label>
                <div class="col-sm-10">
                  <input
                  id="town"
                  class="form-control"
                  type="text"
                  (input)="setFeature($event, 'town');">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Postcode</label>
        <div class="col-sm-10">
          <input id="postcode" class="form-control" type="text" (input)="setFeature($event, 'postcode');">
        </div>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Heating</label>
      <div class="col-sm-10">
        <select id="heating" class="form-control" style="text-transform:capitalize;"
        (input)="setFeature($event, 'heating')">
        <option *ngFor="let heating of heatingChoices">{{heating}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Property style</label>
    <div class="col-sm-10">
      <select id="aggregateStyle" class="form-control" style="text-transform:capitalize;"
      (input)="setFeature($event, 'propertyStyle')">
      <option *ngFor="let style of aggregateStyleChoices">{{style}}</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2">Bedrooms</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" min=1 max=100 value=1
    (input)="setFeature($event, 'bedrooms')">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2">Price (Â£)</label>
  <div class="col-sm-7">
    <input type="number" class="form-control" min=1 value=1
    (input)="setFeature($event, 'price')">
  </div>

<div class="col-sm-3">
  <button 
    type="button"
    class="btn btn-success outline" 
    (click)="getValuation();">
      Get valuation
  </button>
  </div>
</div>

            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success outline" (click)="addProperty();">
            ADD
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
